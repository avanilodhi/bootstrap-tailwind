<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurity Tailwind Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="flex justify-between items-center bg-white text-black p-4 font-sans">
        <div class="flex items-center">
            <div class="mr-4">
                <img src="https://assets-wp-cdn.onsurity.com/wp/wp-content/uploads/2022/11/23142053/onsurity-logo-1.webp" alt="insurity logo" class="h-10">
            </div>
            <ul class="flex space-x-7">
                <li><a href="#" class="hover:text-blue-500">Products</a></li>
                <li><a href="#" class="hover:text-blue-500">Resources</a></li>
                <li><a href="#" class="hover:text-blue-500">About</a></li>
                <li><a href="#" class="hover:text-blue-500">Contact Us</a></li>
            </ul>
        </div>
        <div class="flex items-center">
            <button class="request-demo-btn bg-white border-style: solid text-blue-500 font-medium py-2 px-4 rounded-full mr-4">Request Demo</button>
            <button class="purchase-now-btn bg-blue-500 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-full">Purchase Now</button>
        </div>
    </nav>
   
</body>
</html>
